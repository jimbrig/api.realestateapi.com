description: "Bad Request Response"
content:
  application/json:
    schema:
      type: object
      properties:
        statusCode:
          type: integer
          example: 400
        error:
          type: string
          example: "Bad Request"
        message:
          type: string
          example: "\"x-api-key\" is required"
        validation:
          type: object
          properties:
            source:
              type: string
              example: "headers"
            keys:
              type: array
              items:
                type: string
              example: ["x-api-key"]
